<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Privet Bank</title>
    <!-- bootstrap css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header></header>
    <main class="container mt-5">
      <h2 class="my-3">Welcome to Privet Bank</h2>
      <section>
        <div class="row row-cols-lg-3">
          <div
            class="card text-white bg-secondary mb-3 col mx-4 d-flex flex-column justify-content-center text-white"
            style="max-width: 18rem"
          >
            <div>
              <h4>Deposit</h4>
              <h2>$<span id="deposit-amount">00</span></h2>
            </div>
          </div>
          <div
            class="card text-dark bg-info mb-3 col mx-4 d-flex flex-column justify-content-center text-white"
            style="max-width: 18rem"
          >
            <div>
              <h4>withdraw</h4>
              <h2>$<span id="withdraw-amount">00</span></h2>
            </div>
          </div>
          <div
            class="card text-dark bg-warning mb-3 col mx-4 d-flex flex-column justify-content-center text-white"
            style="max-width: 18rem"
          >
            <div>
              <h4>Balance</h4>
              <h2>$<span id="balance-amount">3000</span></h2>
            </div>
          </div>
        </div>
      </section>
      <section class="row row-cols-2">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInputDeposit"
            placeholder="Type The Amount"
          />
          <label for="floatingInput" class="mx-2">Enter Deposit Amount</label>
          <button
            type="button"
            id="deposit-btn"
            class="btn btn-secondary mt-2 ms-1"
          >
            Deposit
          </button>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInputWithdraw"
            placeholder="Type The Amount"
          />
          <label for="floatingInput" class="mx-2">Enter Withdraw Amount</label>
          <button
            type="button"
            id="withdraw-btn"
            class="btn btn-info mt-2 ms-1"
          >
            Withdraw
          </button>
        </div>
      </section>
    </main>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- own js  -->
    <script src="./js/bank.js"></script>
  </body>
</html>
